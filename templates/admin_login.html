<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Kotak Conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .admin-login-body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .admin-login-body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(194, 12, 44, 0.05) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        .admin-login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            padding: 3rem 2.5rem;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 30px -5px rgba(0, 0, 0, 0.15),
                0 15px 15px -5px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.6);
        }
        
        .kotak-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #c20c2c 0%, #e63946 100%);
            border-radius: 50%;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(194, 12, 44, 0.3);
            position: relative;
        }
        
        .kotak-logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #c20c2c, #e63946, #c20c2c);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .admin-header h2 {
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .admin-header p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .admin-input {
            font-size: 1.125rem;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        .admin-input:focus {
            border-color: #c20c2c;
            box-shadow: 0 0 0 4px rgba(194, 12, 44, 0.1);
            outline: none;
            background: white;
            transform: scale(1.02);
        }
        
        .admin-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            background: linear-gradient(135deg, #c20c2c 0%, #e63946 100%);
            color: white;
            margin-bottom: 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .admin-btn:hover::before {
            left: 100%;
        }
        
        .admin-btn:hover {
            background: linear-gradient(135deg, #a0092a 0%, #c20c2c 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(194, 12, 44, 0.4);
        }
        
        .admin-btn:active {
            transform: translateY(0);
        }
        
        .public-links {
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .public-links p {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .public-link {
            display: inline-block;
            color: #3b82f6;
            text-decoration: none;
            margin: 0 0.5rem 0.5rem 0;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .public-link:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-1px);
            text-decoration: none;
        }
        
        .admin-footer {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 2rem;
            font-weight: 500;
        }
        
        .admin-footer strong {
            color: #c20c2c;
            font-weight: 600;
        }
        
        .error-alert {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid #f87171;
            color: #991b1b;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .admin-btn {
            background: #94a3b8;
        }
        
        @media (max-width: 480px) {
            .admin-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .kotak-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .admin-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-card">
            <div class="kotak-logo">K</div>
            
            <div class="admin-header">
                <h2>Organizer Access</h2>
                <p>Kotak Conference Management Portal</p>
            </div>
            
            {% if error %}
                <div class="error-alert">
                    <strong>üîí Access Denied:</strong> {{ error }}
                </div>
            {% endif %}
            
            <form method="post" action="/admin" id="loginForm">
                <div class="form-group">
                    <input type="password" 
                           class="form-control admin-input" 
                           name="password" 
                           placeholder="Enter admin password" 
                           required 
                           autofocus
                           autocomplete="current-password">
                </div>
                <button type="submit" class="btn admin-btn">
                    <span class="btn-text">üîì Access Dashboard</span>
                </button>
            </form>
            
            <div class="public-links">
                <p class="mb-2">Public Access Available:</p>
                <a href="/register" class="public-link">üìù Guest Registration</a>
                <a href="/download_qr" class="public-link">üì± Download QR Badge</a>
            </div>
        </div>
    </div>
    
    <div class="admin-footer">
        &copy; {{ year }} Kotak Conference<br>
        Made by <strong>Qubix Information Systems</strong>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            const form = this;
            const btn = form.querySelector('.admin-btn');
            const btnText = btn.querySelector('.btn-text');
            
            form.classList.add('loading');
            btnText.innerHTML = 'üîÑ Authenticating...';
            
            // Re-enable after 3 seconds in case of slow response
            setTimeout(() => {
                form.classList.remove('loading');
                btnText.innerHTML = 'üîì Access Dashboard';
            }, 3000);
        });
        
        // Auto-clear error after 5 seconds
        const errorAlert = document.querySelector('.error-alert');
        if (errorAlert) {
            setTimeout(() => {
                errorAlert.style.opacity = '0';
                setTimeout(() => errorAlert.remove(), 300);
            }, 5000);
        }
    </script>
</body>
</html>
