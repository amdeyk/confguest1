<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kotak Conference Guest Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid px-3">
        <a class="navbar-brand" href="/">Kotak Conference</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
            <ul class="navbar-nav align-items-center mb-2 mb-lg-0 w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path == '/register' %} active{% endif %}" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path == '/download_qr' %} active{% endif %}" href="/download_qr">Download QR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path == '/welcome' %} active{% endif %}" href="/welcome">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path == '/guest_list' %} active{% endif %}" href="/guest_list">Guests List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    &copy; {{ year }} Kotak Conference. Made by <strong>Qubix Information Systems</strong> | All Rights Reserved
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/bootstrap.bundle.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
